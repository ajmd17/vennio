<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Vennio</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery.dialogbox.css">
        <link rel="stylesheet" href="css/jquery.modal.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/cal.css">
        <link rel="stylesheet" href="css/radial-menu.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/shapes.css">
    </head>
    <body>
    	<div id="dialog"></div>

        <div id="login-window" class="remodal-bg">
            <img class="video-bg" src="img/poly.png">

            <div class="login-window">
                <h3>Login</h3>
                <hr>
                <div id="social-btns">
                    <div class="social-login social-login-google">
                        <i class="fa fa-google" aria-hidden="true" style="margin-right:4px;"></i>
                        <span class="vr"></span>
                        <div style="margin-left: 14px;display:inline;">Login using Google</div>
                    </div>
                    <div class="social-login social-login-facebook">
                        <i class="fa fa-facebook" aria-hidden="true" style="margin-right:4px;"></i>
                        <span class="vr"></span>
                        <div style="margin-left: 14px;display:inline;">Login using Facebook</div>
                    </div>
                    <div class="social-login social-login-twitter">
                        <i class="fa fa-twitter" aria-hidden="true" style="margin-right:4px;"></i>
                        <span class="vr"></span>
                        <div style="margin-left: 14px;display:inline;">Login using Twitter</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="after-login" style="display: none;">
            <div class="titlebar">
                <ul class="titlebar-ul">
                    <li class="titlebar-li"> <a id="menu-btn" href="#" class="fa fa-bars"></a> </li>
                    <li class="titlebar-li">
                        <ul id="top-breadcrums" class="breadcrum"></ul>
                    </li>
                    <li class="titlebar-li right">
                        <a id="settings-btn" class="fa fa-cog" href="#" aria-hidden="true"></a>
                        <ul id="settings-menu" class="dropdown-content">
                            <li>Account Settings</li>
                        </ul>
                    </li>
                    <li class="titlebar-li right">
                        <a class="fa fa-paint-brush" aria-hidden="true"></a>
                    </li>
                </ul>
            </div>

            <div id="main-container">
                <div id="main-sidebar" class="sidebar" style="display: none; width: 0;">
                    <div class="sidebar-title">
                        Sidebar Title
                    </div>
                </div>
                <div id="page-content" class="modal-background-blurred"></div>
            </div>
        </div>

        <script src="js/external/jquery.min.js"></script>
        <script>
            if (!window.$) {
                window.$ = window.jQuery = require("./js/external/jquery.min.js");
            }
        </script>
        <script
              src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
              integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
              crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
        <script src="js/external/jquery.dialogBox.js"></script>
        <script src="js/external/randomColor.js"></script>
        <script src="js/util.js"></script>
        <script src="js/jquery.modal.min.js"></script>
        <script src="js/svg_objects.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/cal.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/project.js"></script>
        <script src="js/page.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
